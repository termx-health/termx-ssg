image: docker:latest

stages:
  - release

release latest:
  stage: release
  before_script:
    - docker login -u $KODALITY_NEXUS_USER -p $KODALITY_NEXUS_PASSWORD docker.kodality.com
  script:
    - docker build -t docker.kodality.com/termx-jekyll-builder:latest .
    - docker push docker.kodality.com/termx-jekyll-builder
  only:
    - main
    - master

release tag:
  stage: release
  before_script:
    - docker login -u $KODALITY_NEXUS_USER -p $KODALITY_NEXUS_PASSWORD docker.kodality.com
  script:
    - docker build -t docker.kodality.com/termx-jekyll-builder:$APP_VERSION .
    - docker push docker.kodality.com/termx-jekyll-builder
  only:
    - /^\d*\.\d*\.\d*$/
  except:
    - branches
